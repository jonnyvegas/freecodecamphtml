<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playing Cards</title>
  <link rel="stylesheet" href="styles.css"
</head>

<body>

  <main id="playing-cards">

    <div class="card black">
      <div class="left">A</br>♠
      </div>
      <div class="middle" id="ace-symbol">♠</br><span class="under-text"> ACE OF SPADES</span></div>
      <div class="right">A</br>♠</div>
    </div>

    <div class="card black">
      <div class="left">2</br>♣</div>
      <div class="middle">♣</br>♣</div>
      <div class="right">2</br>♣</div>
    </div>

    <div class="card red">
      <div class="left">3</br>♥</div>
      <div class="middle">♥</br>♥</br><span class="upside-down-symbol">♥</span></div>
      <div class="right">3</br>♥</div>
    </div>
    <div class="card red">
      <div class="left">4</br>♦</div>
      <div class="middle">♦ ♦</br>♦ ♦</div>
      <div class="right">4</br>♦</div>
    </div>
    <div class="card black">
      <div class="left">5</br>♠</div>
      <div class="middle">♠ ♠</br>♠ </br><span class="upside-down-symbol">♠ ♠</span></div>
      <div class="right">5</br>♠</div>
    </div>

  </main>

</body>

</html>
